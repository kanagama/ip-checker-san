name: Static Analysis ESLint

on:
  pull_request:

jobs:
  jest-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    - name: Install Dependencies
      run: npm install

    - name: Run Jest Tests
      run: npm run static_analysis
